<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
          <button class="btn" id="btn1"></button>
          <button class="btn" id="btn2">></button>
          <div class="carousel">
            <div class="image main" id="i0">
              <img src="./images/download.jfif" alt="image1" />
              <p>Image 1</p>
            </div>
            <div class="image" id="i1">
              <img src="./images/p2.jfif" alt="image2" />
              <p>Image 2</p>
            </div>
            <div class="image" id="i2">
              <img src="./images/p3.jfif" alt="image3" />
              <p>Image 3</p>
            </div>
            <div class="image" id="i3">
              <img src="./images/p4.jfif" alt="image4" />
              <p>Image 4</p>
            </div>
          </div>
        </div>
      </div>
    <script src="./JS/script.js"></script>
</body>
</html>
